<br/>名称：Separating Lines 分离线
<br/>简介：二日K线模式，上涨趋势中，第一日阴线，第二日阳线，
<br/>第二日开盘价与第一日相同且为最低价，预示着趋势继续。
<br/>
<br/>integer = CDLSEPARATINGLINES(open, high, low, close)
<br/>CDLSHOOTINGSTAR - Shooting Star
<br/>函数名：CDLSHOOTINGSTAR
<br/>名称：Shooting Star 射击之星
<br/>简介：一日K线模式，上影线至少为实体长度两倍，
<br/>没有下影线，预示着股价下跌
<br/>
<br/>integer = CDLSHOOTINGSTAR(open, high, low, close)
<br/>CDLSHORTLINE - Short Line Candle
<br/>函数名：CDLSHORTLINE
<br/>名称：Short Line Candle 短蜡烛
<br/>简介：一日K线模式，实体短，无上下影线
<br/>
<br/>integer = CDLSHORTLINE(open, high, low, close)
<br/>CDLSPINNINGTOP - Spinning Top
<br/>函数名：CDLSPINNINGTOP
<br/>名称：Spinning Top 纺锤
<br/>简介：一日K线，实体小。
<br/>
<br/>integer = CDLSPINNINGTOP(open, high, low, close)
<br/>CDLSTALLEDPATTERN - Stalled Pattern
<br/>函数名：CDLSTALLEDPATTERN
<br/>名称：Stalled Pattern 停顿形态
<br/>简介：三日K线模式，上涨趋势中，第二日长阳线，
<br/>第三日开盘于前一日收盘价附近，短阳线，预示着上涨结束
<br/>
<br/>integer = CDLSTALLEDPATTERN(open, high, low, close)
<br/>CDLSTICKSANDWICH - Stick Sandwich
<br/>函数名：CDLSTICKSANDWICH
<br/>名称：Stick Sandwich 条形三明治
<br/>简介：三日K线模式，第一日长阴线，第二日阳线，开盘价高于前一日收盘价，
<br/>第三日开盘价高于前两日最高价，收盘价于第一日收盘价相同。
<br/>
<br/>integer = CDLSTICKSANDWICH(open, high, low, close)
<br/>CDLTAKURI - Takuri (Dragonfly Doji with very long lower shadow)
<br/>函数名：CDLTAKURI
<br/>名称：Takuri (Dragonfly Doji with very long lower shadow)
<br/>探水竿
<br/>简介：一日K线模式，大致与蜻蜓十字相同，下影线长度长。
<br/>
<br/>integer = CDLTAKURI(open, high, low, close)
<br/>CDLTASUKIGAP - Tasuki Gap
<br/>函数名：CDLTASUKIGAP
<br/>名称：Tasuki Gap 跳空并列阴阳线
<br/>简介：三日K线模式，分上涨和下跌，以上升为例，
<br/>前两日阳线，第二日跳空，第三日阴线，收盘价于缺口中，上升趋势持续。
<br/>
<br/>integer = CDLTASUKIGAP(open, high, low, close)
<br/>CDLTHRUSTING - Thrusting Pattern
<br/>函数名：CDLTHRUSTING
<br/>名称：Thrusting Pattern 插入
<br/>简介：二日K线模式，与颈上线类似，下跌趋势中，第一日长阴线，第二日开盘价跳空，
<br/>收盘价略低于前一日实体中部，与颈上线相比实体较长，预示着趋势持续。
<br/>
<br/>integer = CDLTHRUSTING(open, high, low, close)
<br/>CDLTRISTAR - Tristar Pattern
<br/>函数名：CDLTRISTAR
<br/>名称：Tristar Pattern 三星
<br/>简介：三日K线模式，由三个十字组成，
<br/>第二日十字必须高于或者低于第一日和第三日，预示着反转。
<br/>
<br/>integer = CDLTRISTAR(open, high, low, close)
<br/>CDLUNIQUE3RIVER - Unique 3 River
<br/>函数名：CDLUNIQUE3RIVER
<br/>名称：Unique 3 River 奇特三河床
<br/>简介：三日K线模式，下跌趋势中，第一日长阴线，第二日为锤头，最低价创新低，第三日开盘价低于第二日收盘价，收阳线，
<br/>收盘价不高于第二日收盘价，预示着反转，第二日下影线越长可能性越大。
<br/>
<br/>integer = CDLUNIQUE3RIVER(open, high, low, close)
<br/>CDLUPSIDEGAP2CROWS - Upside Gap Two Crows
<br/>函数名：CDLUPSIDEGAP2CROWS
<br/>名称：Upside Gap Two Crows 向上跳空的两只乌鸦
<br/>简介：三日K线模式，第一日阳线，第二日跳空以高于第一日最高价开盘，
<br/>收阴线，第三日开盘价高于第二日，收阴线，与第一日比仍有缺口。
<br/>
<br/>integer = CDLUPSIDEGAP2CROWS(open, high, low, close)
<br/>CDLXSIDEGAP3METHODS - Upside/Downside Gap Three Methods
<br/>函数名：CDLXSIDEGAP3METHODS
<br/>名称：Upside/Downside Gap Three Methods 上升/下降跳空三法
<br/>简介：五日K线模式，以上升跳空三法为例，上涨趋势中，第一日长阳线，第二日短阳线，第三日跳空阳线，第四日阴线，开盘价与收盘价于前两日实体内，
<br/>第五日长阳线，收盘价高于第一日收盘价，预示股价上升。
<br/>
<br/>integer = CDLXSIDEGAP3METHODS(open, high, low, close)



