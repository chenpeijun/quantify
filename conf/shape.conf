
<br/>RSI顶背离：股价创新高而RSI指数不创新高，意味着股价短期上涨的动能在减弱，此时为卖出时机。
<br/>RSI底背离：股价创新低而RSI指数不创新低，意味着股价短期下跌的动能在减弱，此时为买入时机。
